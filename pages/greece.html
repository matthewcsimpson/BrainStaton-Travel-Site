<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/destinations.css" />
    <title>Greece - Travel Site</title>
</head>

<body>

    <body class="wholesite">
        <header class="header">
            <div class="header__item header__name"><a href="/" class="header__name--link">Travel Site</a></div>
            <nav class="header__item header__nav">
                <ol class="header__navlist">
                    <li class="header__navitem"><a href="/" class="header__navlink">Home</a>
                    </li>
                    <li class="header__navitem"><a href="../pages/hawaii.html" class="header__navlink">Hawaii</a></li>
                    <li class="header__navitem"><a href="../pages/iceland.html" class="header__navlink">Iceland</a></li>
                    <li class="header__navitem"><a href="../pages/greece.html"
                            class="header__navlink header__navlink--active">Greece</a></li>
                </ol>
            </nav>
        </header>

        <!-- TO DO - ICONS AND HOURS DON'T ALIGN -->
        <!-- TO DO - more space between hours + socials -->
        <footer class="page-footer">
            <div class="page-footer__item page-footer__item--outsides">
                <div class="page-footer__top">
                    <h2 class="page-footer__heading">Contact</h2>
                </div>
                <div class="page-footer__contents page-footer__contents--column">
                    <p class="page-footer__item-subtitle">EMAIL</p>
                    <p class="page-footer_item-desc"> info@travelsite.com</p>
                </div>
            </div>
            <div class="page-footer__item page-footer__item--middle">
                <div class="page-footer__top">
                    <h2 class="page-footer__heading">Hours</h2>
                </div>
                <div class="page-footer__contents">
                    <div class="page-footer__hours">
                        <p class="page-footer__item-subtitle">Monday - Friday</p>
                        <p class="page-footer_item-desc">9:00 AM - 5:00 PM</p>
                    </div>
                    <div class="page--footer__hours">
                        <p class="page-footer__item-subtitle">Saturday</p>
                        <p class="page-footer_item-desc">10:00 AM - 4:00 PM</p>
                    </div>
                    <div class="page-footer__hours">
                        <p class="page-footer__item-subtitle">Sunday</p>
                        <p class="page-footer_item-desc">Closed</p>
                    </div>
                </div>
            </div>
            <div class="page-footer__item page-footer__item--outsides">
                <div class="page-footer__top">
                    <h2 class="page-footer__heading">Social</h2>
                </div>
                <div class="page-footer__contents page-footer__contents--column">
                    <p class="page-footer__item-subtitle page-footer__item-subtitle--hidden">Socials</p>
                    <div class="page-footer__icon-container">
                        <img src="../assets/Icons/icon-instagram.png" alt="Instagram" class="page-footer__social-icon">
                        <img src="../assets/Icons/icon-facebook.png" alt="Facebook" class="page-footer__social-icon">
                        <img src="../assets/Icons/icon-twitter.png" alt="Twitter" class="page-footer__social-icon">
                    </div>
                </div>
            </div>
        </footer>

    </body>

</html>
